<article>
	<header>
		<p class="type"><a href="{{ post.id }}">{{ page.type }}</a></p>
		<h1><a href="{{ post.id }}">{{ post.title }}</a></h1>
	</header>
	{{ content }}
	{% if page.homepage != true and page.type != 'page' %}
	{% include disqus.html %}
	{% endif %}
	{% if page.type != 'page' %}
	<footer>
		<img src="/images/posted.png" alt="posted" title="posted">
		<a href="/archive/#{{ post.date | date:'%B-%Y' }}" title="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</a>
 		<span class="tags">
 			<img src="/images/tag.png" alt="tagged" title="tagged"> 
			{% for tag in post.tags %}
				<a href="/tag/{{ tag }}" title="{{ tag | capitalize }}">{{ tag }}</a>
			{% endfor %}
		</span>
	</footer>
	{% endif %}
</article>
